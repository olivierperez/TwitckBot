name: Release

on:
  push:
    branches: [ main ]

jobs:
  release:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build
      run: ./gradlew clean :application:release
    - uses: actions/upload-artifact@v2
      with:
        name: Package
        path: build/dist